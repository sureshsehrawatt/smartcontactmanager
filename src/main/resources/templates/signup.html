<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-2">
                        <div class="container text-center">
                            <img style="width: 80px;" th:src="@{/img/register.png}"/> 
                            <h1>Register here!!</h1>
                        </div>
                        <form th:action="@{/do_register}" method="post">
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name_field">Name</label>
                                <input type="text" class="form-control" id="name_field" aria-describedby="nameHelp"
                                    placeholder="Enter name" required>
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email_field">Email</label>
                                <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
                                    placeholder="Enter email" required>
                            </div>
                            <!-- Password -->
                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    required>
                            </div>
                            <!-- About -->
                            <div class="form-group">
                                <textarea placeholder="Enter description" rows="6" class="form-control"></textarea>
                            </div>
                            <div class="container text-center">
                                <!-- Submit -->
                                <button class="btn bg-primary text-white">Submit</button>
                                <!-- Clear -->
                                <button class="btn bg-warning text-white">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
